<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rebecca McDonnell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    :root{
      --green:#0b2a1f;
      --green-dark:#061711;
      --gold:#d8b15a;
      --pink:#f2b6c6;
      --text:#f6f3ee;
      --muted:rgba(246,243,238,.7);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,sans-serif;
      background:linear-gradient(135deg,var(--green),var(--green-dark));
      color:var(--text);
    }

    header{
      padding:24px;
      border-bottom:1px solid rgba(216,177,90,.3);
    }

    .brand{
      text-transform:uppercase;
      letter-spacing:5px;
      font-weight:200;
      font-size:14px;
    }

    .accent{
      font-family:"Great Vibes",cursive;
      color:var(--gold);
      font-size:32px;
      margin-top:4px;
    }

    main{
      max-width:1100px;
      margin:auto;
      padding:40px 20px;
    }

    h2{
      font-family:"Great Vibes",cursive;
      color:var(--gold);
      font-size:42px;
      margin-bottom:10px;
    }

    p{
      color:var(--muted);
      max-width:700px;
      line-height:1.6;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:24px;
      margin-top:30px;
    }

    .card{
      border:1px solid rgba(216,177,90,.3);
      border-radius:18px;
      overflow:hidden;
      background:rgba(255,255,255,.03);
    }

    .card img{
      width:100%;
      height:240px;
      object-fit:cover;
      display:block;
    }

    .card-body{
      padding:16px;
    }

    .price{
      color:var(--gold);
      font-weight:300;
      margin-top:6px;
    }

    footer{
      margin-top:60px;
      text-align:center;
      color:var(--muted);
      font-size:13px;
    }
  </style>
</head>

<body>

<header>
  <div class="brand">Rebecca McDonnell</div>
  <div class="accent">Collected with intention</div>
</header>

<main>

  <h2>Rocks for Sale</h2>
  <p>Hand-collected stones and natural finds. Message me to purchase.</p>

  <div class="grid">

    <div class="card">
      <img src="assets/sale/PXL_20260106_034847374.jpg" alt="White stone">
      <div class="card-body">
        <strong>White Stone</strong>
        <div class="price">$8</div>
      </div>
    </div>

    <div class="card">
      <img src="assets/sale/PXL_20260106_035459747.MP.jpg" alt="Orange stone">
      <div class="card-body">
        <strong>Orange Stone</strong>
        <div class="price">$5</div>
      </div>
    </div>

    <div class="card">
      <img src="assets/sale/PXL_20260106_035836908.MP.jpg" alt="Petrified wood">
      <div class="card-body">
        <strong>Petrified Wood</strong>
        <div class="price">$15</div>
      </div>
    </div>

  </div>

  <footer>
    Â© <span id="year"></span> Rebecca McDonnell  
    <br>
    <a href="https://rebecca-mcdonnell.github.io" style="color:var(--gold)">rebecca-mcdonnell.github.io</a>
  </footer>

</main>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
                        </html>
